{% extends 'testapp/base.html' %}

{% block content %}
	<div class="post">
        {% if post.published_date %}
            <div class="date">
                <p>Published: {{ post.published_date }} by: {{ post.author }}</p>
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
